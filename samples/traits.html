<script>
Mt.Class('Mt.Widget', {
	extend: Mt.Observable,
	constructor: function(){
		var me = this;
		
		me.Super('const', arguments);
	},
	c: function(){
		console.log('c');
	}
});

var Trait = function(){};
Trait.prototype = {
	a: function(){
		console.log('a');
	},
	b: function(){
		console.log('b');
	}
};

Mt.Class('App.Window', {
	traits: {
		methods: [{
			name: 'a',
			method: Trait.prototype.a
		},{
			name: 'c',
			method: Mt.Widget.prototype.c
		}]
	},
	constructor: function(){
		
	}
});


Mt.Class('App.Panel', {
	traits: {
		classes: [
			Trait
		],
		methods: [{
			name: 'c',
			method: Mt.Widget.prototype.c
		}]
	},
	constructor: function(){
		
	}
});

var w = new App.Window();
w.a();
w.c();

var p = new App.Panel();
p.a();
p.b();
p.c();
</script>
